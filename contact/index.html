<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The AI Video Craft</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-s0jd3SLqYNM0nDnhwidiF.js"></script>
    <script>
        window.plausible = window.plausible || function () { (plausible.q = plausible.q || []).push(arguments) }, plausible.init = plausible.init || function (i) { plausible.o = i || {} };
        plausible.init()
    </script>


    <style>
        /* --- RESET & BASIC STYLES --- */
        :root {
            --primary: #008751;
            /* Nigerian Green */
            --primary-dark: #00633b;
            --accent: #d32f2f;
            /* Urgency Red */
            --text: #2d3436;
            --bg: #fdfdfd;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --overlay: rgba(0, 0, 0, 0.90);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            font-size: 18px;
        }

        /* --- LAYOUT UTILITIES --- */
        .content-holder {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background: var(--white);
            padding-bottom: 80px;
            /* Space for sticky footer */
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        h4 {
            line-height: 1.3;
            margin-bottom: 15px;
            font-weight: 800;
        }

        h1 {
            font-size: 26px;
            text-align: center;
            color: #000;
            margin-top: 10px;
            border-bottom: none;
            /* Resetting contact.html default specific style */
            padding-bottom: 0;
        }

        h2 {
            font-size: 22px;
            color: var(--text);
            margin-top: 30px;
            border-bottom: 3px solid var(--primary);
            display: inline-block;
            padding-bottom: 5px;
        }

        p {
            margin-bottom: 15px;
        }

        /* --- SPECIFIC CONTACT STYLES --- */
        .direct-support-pane {
            background-color: #fff8e1;
            /* Matching info-card style roughly or keeping unique? keeping unique but using variables if possible, or just similar style */
            border-left: 5px solid #ffc107;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
            text-align: center;
        }

        .support-addr {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        /* Form Styles */
        .input-wrap {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 16px;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* BUTTONS */
        .send-trigger {
            background-color: var(--accent);
            color: white;
            padding: 20px 25px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 0px #b71c1c;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
            margin-top: 20px;
        }

        .send-trigger:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .send-trigger:disabled {
            background-color: #ccc;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        .return-anchor {
            display: block;
            margin-top: 30px;
            color: #666;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .return-anchor:hover {
            color: var(--primary);
        }

        .page-end {
            font-size: 12px;
            text-align: center;
            color: #666;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>

    <div class="content-holder">
        <h1>Contact Us</h1>
        <p>Have a question about the course? Need support with your order? We're here to help.</p>

        <!-- Direct Email Box -->
        <div class="direct-support-pane">
            <p style="margin: 0 0 10px 0;">You can email us directly at:</p>
            <a href="mailto:shirleyruyes3@gmail.com" class="support-addr">shirleyruyes3@gmail.com</a>
        </div>

        <!-- Contact Form -->
        <form id="contactForm">
            <div class="input-wrap">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-wrap">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-wrap">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
            </div>

            <button type="submit" class="send-trigger" id="submitBtn">Send Message</button>
        </form>

        <script>
            document.getElementById('contactForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const submitBtn = document.getElementById('submitBtn');
                const originalBtnText = submitBtn.innerText;
                submitBtn.innerText = 'Sending...';
                submitBtn.disabled = true;

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                // Use the production Railway URL found in index.html
                const apiUrl = 'https://videotech-production.up.railway.app/api/contact';

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, email, message })
                    });

                    const data = await response.json();

                    if (data.status) {
                        alert('Message sent successfully! We will get back to you soon.');
                        document.getElementById('contactForm').reset();
                    } else {
                        alert('Error: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Something went wrong. Please try again or email us directly.');
                } finally {
                    submitBtn.innerText = originalBtnText;
                    submitBtn.disabled = false;
                }
            });
        </script>

        <a href="../index.html" class="return-anchor">&laquo; Back to Home Page</a>

        <div class="page-end">
            &copy; 2024 The AI Video Craft. All rights reserved.
        </div>
    </div>

</body>

</html>
